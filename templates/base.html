<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--fonts css-->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <!--bootstrap CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--insta logo css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--base css-->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css')}}">
  
  {% block head %} {% endblock %}

</head>
<body>
  <!--nav bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item ml-auto"> 
          <a class="nav-link" href="/nature">Nature</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/travel">Travel</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/people">People</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/wedding">Wedding</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/motion">Motion</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--insta logo-->
  <a href="https://www.instagram.com/lensolute/" class="fa fa-instagram"></a>
  
  {% block body %} {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
